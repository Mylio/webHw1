<style type="text/css">

	width:60%;
	margin: 0 auto;
	font-family: 'Roboto Condensed', sans-serif;
}
div {
	padding-top:25px;
}
</style>

<body>
<div>
<fieldset>
<form id="intro">
	<legend>SELF INTRODUCTION</legend>
	<ol>
	<li><label>Your Name ?<br><input type="text" required></label></li>
	<li><label>What's your Gender ?<br><input type="radio" name="gender" value="male" id="male"><label for="male">Male</label><input type="radio" name="gender" value="female" id="female"><label for="female">Female</label></label></li>
	<li><label>Birthday ?<br><input type="date" required></label></li>
	<li><label>Which form of Transportation do you use ? (choose as many as you like)<br>
		<input type="checkbox" name="vehicle" value="Bike" id="bike"><label for="bike">Bike</label>
		<input type="checkbox" name="vehicle" value="Bike" id="bus"><label for="bus">Bus</label>
		<input type="checkbox" name="vehicle" value="Bike" id="walking"><label for="walking">Walking</label>
		<input type="checkbox" name="vehicle" value="Bike" id="metro"><label for="metro">Metro</label>
		<input type="checkbox" name="vehicle" value="Bike" id="car"><label for="car">Car</label>
		<input type="checkbox" name="vehicle" value="Bike" id="motorcycle"><label for="motorcycle">Motorcycle</label>
		<input type="checkbox" name="vehicle" value="Bike" id="train"><label for="train">Train</label>
		<input type="checkbox" name="vehicle" value="Bike" id="airplane"><label for="airplane">Airplane</label>
		</label></li>
	<li><label>What is the highest level of education you have completed ?<br>
		<ol type="A">
		<li><input type="radio" name="edu" value="a" id="a"><label for="a">Less than High School</label></li>
		<li><input type="radio" name="edu" value="a" id="b"><label for="b">High School or equivalent</label></li>
		<li><input type="radio" name="edu" value="a" id="c"><label for="c">Attended College / University</label></li>
		<li><input type="radio" name="edu" value="a" id="d"><label for="d">Associate degree</label></li>
		<li><input type="radio" name="edu" value="a" id="e"><label for="e">Bachelor's degree</label></li>
		<li><input type="radio" name="edu" value="a" id="f"><label for="f">Master's degree</label></li>
		<li><input type="radio" name="edu" value="a" id="g"><label for="g">Professional degree</label></li>
		<li><input type="radio" name="edu" value="a" id="h"><label for="h">Doctorate degree</label></li>
		<li><input type="radio" name="edu" value="a" id="i"><label for="i">I prefer not to answer</label></li>
		</ol>
	</label></li>
	<li><label>Which industry do you work in or are most involved with?<br>
		<select name="indlist" id="indlist">
		  <option value="volvo">:))</option>
		  <option value="saab">O_O</option>
		  <option value="opel">= =</option>
		  <option value="audi">/n\</option>
		</select>
		<p id="demo"></p>
		<script>
		/*function typeOther(){
			 document.getElementById("indlist").style.color = "red";
		}
		if(document.getElementById("other").click){
			alert("SAAB !");
			document.getElementById("demo").innerHTML = "saab";
		}*/
		</script>
	</label></li>
	<li><label>Your Phone#<br><input type="tel" id="phones"></label></li>
	<li><label>Email address<br><input type="email"></label></li>
	<li><label>Personal website<br><input type="url"></label></li>
	<!--<li><label></label></li>-->
	</ol>
	</form>
	<button type="submit" form="intro">DONE</button>
</fieldset>
</div>
